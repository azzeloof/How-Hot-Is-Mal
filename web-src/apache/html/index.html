<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>How Hot Is Mal?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="d-flex">
    <div class="container my-3">
      <div class="row py-4 px-3">
        <div class="col-md-5 d-flex align-items-center justify-content-center justify-content-md-start">
          <h1 class="display-4">How Hot is Mal?</h1>
        </div>
        <div class="col-md-5 text-center d-flex flex-column justify-content-center">
          <div>
            <h2 style="margin:0"><span id="currentTemp">0.0</span> °F</h2>
            <small class="text-muted"><i><span id="lastUpdated"></span></i></small>
          </div>
        </div>
        <div class="col-md-2">
          <div class="d-flex py-3 h-100 align-items-center justify-content-md-end justify-content-center">
            <select name="window" id="window" class="form-select w-auto" onchange="updateChartData()">
              <option selected value="24h">24 hours</option>
              <option value="12h">12 hours</option> 
              <option value="6h">6 hours</option> 
              <option value="1h">1 hour</option> 
            </select>
          </div>
        </div>
      </div>
        <div class="row p-3">
            <h3>Temperature</h3>
            <canvas id="temperatureChart" width="800" height="300"></canvas>
        </div>
        <div class="row p-3">
            <h3>Humidity</h3>
            <canvas id="humidityChart" width="800" height="300"></canvas>
        </div>
        <div class="row p-3">
            <h3>Pressure</h3>
            <canvas id="pressureChart" width="800" height="300"></canvas>
        </div>
        <div class="row p-3">
          <div id="status" class="status">Loading chart data...</div>
        </div>
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
          <p class="col-12 text-body-secondary text-center">Made by <a href="https://adam.zeloof.xyz" target="_blank">Adam</a> for Mal • <a href="https://github.com/azzeloof/How-Hot-Is-Mal" target="_blank" style="color: #000;"><i class="bi bi-github"></i></a></p>
        </footer>
    </div>
    <script src="app.js"></script>
  </body>
</html>
